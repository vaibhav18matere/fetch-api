<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container">
    <h1 class="display-4 mb-4">GET</h1>
    <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text - Text File</button>
        <button class="btn btn-success mr-4" id="get-users">GET Using - JSON file</button>
        <button class="btn btn-warning mr-4"  id="get-posts">GET Using - API</button><hr>
    </div>

    <div id="output"></div>
   

    <form id="addPost">
        <h1>POST</h1>
        <div class="form-group" >
            <input type="text" class="form-control"  id="title" placeholder="add title">
        </div>
        <div class="form-group">
            <textarea id="body" class="form-control"  placeholder="add body"></textarea>
        </div>

        <input type="submit" class="btn btn-secondary" value="submit" >
        <h1 id="resultPost"></h1>

    </form>
    
</div>



    <script src="./app.js"></script>
